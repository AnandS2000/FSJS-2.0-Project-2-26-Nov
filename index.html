<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="./images/logo.png" alt="logo">
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Our service</li>
            <li>Contact us</li>
        </ul>
    </nav>
    <main>
        <!-- leftMain -->
        <section class="leftmain">
            <img src="./images/topAngle.png" class="topAngle" alt="">
            <h1 class="headingText">Complete Health Care Solutions for Everyone</h1>
            <p class="paraMain">
                We always available for Patients with emergen problem. You can easily reach us24/7. We focused on Highest quality.
            </p>
            <button class="buttonMain">Make Appointment</button>
            <img src="./images/stethoscope.png" class="stethoscope" alt="">
            <img src="./images/bottomAngle.png" alt="" class="bottomAngle">
            <img src="./images/mouse.png" alt="" class="mouse">
        </section>
        <!-- rightMain -->
        <section class="rightmain">
            <img src="./images/greenBox.png" alt="" class="greenCircle">
            <img src="./images/yellowBox.png" alt="" class="yellowCircle">
            <img src="./images/doctor.png" alt="" class="doctor">
        </section>
    </main>
</body>
</html>
